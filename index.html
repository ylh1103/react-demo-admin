<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <style>
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12em;
      height: 3em;
      color: black;
      font-weight: 700;
      font-style: oblique;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loader p {
      font-size: 1.5em;
    }

    .arrows {
      width: 1.75em;
      height: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.5em;
    }

    .arrow1,
    .arrow2,
    .arrow3,
    .arrow4 {
      width: 0.75em;
      height: 0.75em;
      border: solid 0.05em transparent;
    }
    .arrowsup {
      width: 100%;
      height: 25%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .arrowsbottom {
      width: 100%;
      height: 25%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .arrow1 {
      clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 0% 100%);
      animation: whitechange 2s linear infinite;
    }
    .arrow2 {
      clip-path: polygon(0% 0%, 0% 0%, 100% 100%, 0% 100%);
      animation: whitechange 2s linear infinite 0.5s;
    }
    .arrow3 {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%);
      animation: whitechange 2s linear infinite 1.5s;
    }
    .arrow4 {
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%, 0% 100%);
      animation: whitechange 2s linear infinite 1s;
    }

    .loader p:nth-child(1) {
      animation: changefont 2s linear infinite;
    }
    .loader p:nth-child(2) {
      animation: changefont 2s linear infinite 0.1s;
    }
    .loader p:nth-child(3) {
      animation: changefont 2s linear infinite 0.2s;
    }
    .loader p:nth-child(4) {
      animation: changefont 2s linear infinite 0.3s;
    }
    .loader p:nth-child(5) {
      animation: changefont 2s linear infinite 0.4s;
    }
    .loader p:nth-child(6) {
      animation: changefont 2s linear infinite 0.5s;
    }
    .loader p:nth-child(7) {
      animation: changefont 2s linear infinite 0.6s;
    }
    .loader p:nth-child(8) {
      animation: changefont 2s linear infinite 0.7s;
    }

    @keyframes whitechange {
      0% {
        background-color: transparent;
        box-shadow: none;
      }
      25% {
        background-color: black;
      }
      50% {
        background-color: transparent;
        box-shadow: none;
      }
      100% {
        background-color: transparent;
        box-shadow: none;
      }
    }

    @keyframes changefont {
      0% {
        padding-bottom: 0em;
      }
      50% {
        padding-bottom: 0em;
      }
      75% {
        padding-bottom: 1em;
      }
      100% {
        color: #fff;
        padding-bottom: 0em;
      }
    }
  </style>
  <body>
    <div id="root">
      <div class="loader">
        <p>I</p>
        <p>N</p>
        <p>S</p>
        <p>I</p>
        <p>G</p>
        <p>H</p>
        <p>T</p>
        <p>X</p>
        <div class="arrows">
          <div class="arrowsup">
            <div class="arrow1"></div>
            <div class="arrow2"></div>
          </div>
          <div class="arrowsbottom">
            <div class="arrow3"></div>
            <div class="arrow4"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
